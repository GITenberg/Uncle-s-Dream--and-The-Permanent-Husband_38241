description: Russian novelist Fyodor Dostoyevsky is today best remembered for his
  longer works, including the sprawling philosophical epic The Brothers Karamazov.
  Although his shorter works of fiction have received less attention, critics and
  fans alike recognize them as thought-provoking, complex and elegant. This volume,
  which collects two of Dostoyevsky''s novellas, is a perfect introduction to the
  writer''s oeuvre.
